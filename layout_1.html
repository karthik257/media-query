<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        .top{
            height: 100px;
            background-color: yellow;
            margin-bottom: 20px;
            font-size: 36px;
            padding: 10px;
            box-sizing: border-box;
        }
        .left{
            float: left;
            width: 48%;
            height: 500px;
            background-color: red;
            padding: 10px;
            box-sizing: border-box;
            font-size: 25px;

        }
        .right{
            float: right;
            width: 48%;
            height: 500px;
            background-color: greenyellow;
            padding: 10px;
            box-sizing: border-box;
            font-size: 25px;

        }
        @media only screen and (min-width:0px) and (max-width:375px){
            .left{
                width: 100%;
                height: 200px;
                margin-bottom: 20px;
            }
            .right{
                    width: 100%;
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="top">Navigation</div>
        <div class="left">LEFT BOX</div>
        <div class="right">RIGHT BOX</div>
    </div>
</body>
</html>
